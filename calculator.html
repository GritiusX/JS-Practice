    <div class="alert alert-danger alert2 mt-3 d-none" role="alert">

    <div class="anotherContainer">
        <section class="calculator pt-4">
            <form>
                <input type="text" name="" id="" class="screen">
            </form>
            <div class="buttons">
                <!-- action buttons -->
                <button type="button" class="btn btn-warning py-4" data-num="*">*</button>
                <button type="button" class="btn btn-warning py-4" data-num="/">/</button>
                <button type="button" class="btn btn-warning py-4" data-num="-">-</button>
                <button type="button" class="btn btn-warning py-4" data-num="+">+</button>
                <!-- number buttons -->
                <button type="button" class="btn btn-secondary py-4" data-num=".">.</button>
                <button type="button" class="btn btn-secondary py-4" data-num="9">9</button>
                <button type="button" class="btn btn-secondary py-4" data-num="8">8</button>
                <button type="button" class="btn btn-secondary py-4" data-num="7">7</button>
                <button type="button" class="btn btn-secondary py-4" data-num="6">6</button>
                <button type="button" class="btn btn-secondary py-4" data-num="5">5</button>
                <button type="button" class="btn btn-secondary py-4" data-num="4">4</button>
                <button type="button" class="btn btn-secondary py-4" data-num="3">3</button>
                <button type="button" class="btn btn-secondary py-4" data-num="2">2</button>
                <button type="button" class="btn btn-secondary py-4" data-num="1">1</button>
                <button type="button" class="btn btn-secondary py-4" data-num="0">0</button>
                <!-- equal button -->
                <button type="button" class="btn-equal btn-success">=</button>
                <!-- clear button -->
                <button type="button" class="btn btn-clear btn-danger">C</button>
            </div>

        </section>
    </div>
